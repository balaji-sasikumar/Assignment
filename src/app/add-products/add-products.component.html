<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" ngNativeValidate>
        <div class="form-group">
            <label for="productName">Product name:</label><br>
            <input type="text" id="productName" name="productName" class="form-control"
                placeholder="Enter the Product name" ngModel maxlength="25" required><br>
        </div>
        <div class="form-group">
            <label for="availableQuantity">Quantity:</label><br>
            <input type="number" id="availableQuantity" name="availableQuantity" class="form-control" min="1"
                placeholder="Quantity" ngModel
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength="5"
                required><br><br>

        </div>


        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
