<div class="container">
  
  <input matInput (input)="applyFilter($any($event.target).value)" placeholder="Filter" class="w-100"> <br><br>
  <table 
    mat-table
    [dataSource]="orderList"
    matSort
    class="mat-elevation-z8 table table-striped"
  >
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef><strong>No.</strong></th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef><strong>Product Name</strong></th>
      <td mat-cell *matCellDef="let order">{{ order.product.productName }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Quantity</strong></th>
      <td mat-cell *matCellDef="let order">
        {{ order.quantity }}
      </td>
    </ng-container>
    <ng-container matColumnDef="invoiceDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Invoice Date</strong></th>
      <td mat-cell *matCellDef="let order">
        {{ order.invoiceDate | date: format }}
      </td>
    </ng-container>
    <ng-container matColumnDef="deliveredDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <strong>Expected Delivery Date</strong>
      </th>
      <td mat-cell *matCellDef="let order">
        {{ order.deliveredDate | date: format }}
      </td>
    </ng-container>
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> <strong>Total Price</strong> </th>
      <td mat-cell *matCellDef="let order">
        {{ order.quantity * order.product.price }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> <strong>#</strong> </th>
      <td mat-cell *matCellDef="let order">
        <button class="btn btn-danger m-1" (click)="deleteData(order.orderId)">
          <i class="bi bi-trash"> Delete</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2,3,4,5,6,8]" showFirstLastButtons></mat-paginator>

</div>
