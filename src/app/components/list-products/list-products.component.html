<div class="container">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col"><h4>Product</h4></th>
                <th scope="col"><h4>Available Quantity</h4></th>
                <th scope="col"><h4>Price</h4></th>
                <th scope="col"><h4>#</h4></th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let product of listProducts;let i = index">
                <tr *ngIf="product.productName!=null && product.availableQuantity>=1 && product.productName.length>1">
                    <td>
                        <h2>{{product.productName}}</h2>
                    </td>
                    <td>{{product.availableQuantity}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <button [routerLink]="['/order-products', product.productId]" class="btn btn-primary mr-1">                         
                            Order
                        </button>
                        <button [routerLink]="['/update-product', product.productId]" class="btn btn-success mr-1">                         
                            Update
                        </button>
                        <button class="btn btn-danger mr-1" (click)="deleteData(product.productId)">                         
                            Delete
                        </button>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
