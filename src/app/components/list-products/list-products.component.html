<div class="container">
  <input matInput (input)="applyFilter($any($event.target).value)" placeholder="Filter" class="w-100"> <br><br>

  <table
    mat-table
    [dataSource]="listProducts" 
    matSort
    class="mat-elevation-z8 table table-striped"
  >
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef><strong>No.</strong></th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><strong> Product Name</strong></th>
      <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
    </ng-container>
    <ng-container matColumnDef="availableQuantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Available Quantity</strong></th>
      <td mat-cell *matCellDef="let product">
        {{ product.availableQuantity }}
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><strong>Price</strong></th>
      <td mat-cell *matCellDef="let product">{{ product.price }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef><strong>#</strong></th>
      <td mat-cell *matCellDef="let product">
        <button
          [routerLink]="['/order-products', product.productId]"
          class="btn btn-primary m-1"
        >
        <i class="bi bi-plus-circle"> Order </i>
        </button>
        <button
          [routerLink]="['/update-product', product.productId]"
          class="btn btn-success m-1"
        >
        <i class="bi bi-arrow-up-square"> Update</i>
        </button>
        <button
          class="btn btn-danger m-1"
          (click)="deleteData(product.productId)"
        >
        <i class="bi bi-trash"> Delete</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[4,6,8]" showFirstLastButtons></mat-paginator>

</div>
